<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/style.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
			defer
		></script>
		<script
			src="./assets/js/index.js"
			defer
		></script>
		<title>Note Taking App</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="page-inner container border border-0 shadow-lg rounded-3 bg-light-subtle p-0">
				<header class="">
					<nav class="border border-bottom border-1 rounded-top-3 border-danger py-3 px-2">
						<div class="logo fw-bold">NoteFlow</div>
						<div class="search input-group input-group-sm mb-0">
							<span
								class="input-group-text"
								id="inputGroup-sizing-sm"
								>Small</span
							>
							<input
								type="text"
								class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-sm"
							/>
						</div>
						<div class="new-note">
							<button
								type="button"
								class="btn btn-primary new-note"
							>
								+ New Note
							</button>
						</div>
					</nav>
				</header>
				<main>
					<section class="notes-section">
						<div class="notes-wrapper">
							<div class="p-3 notes-list">
								<h2 class="fs-4 fw-semibold">My Notes</h2>
								<div class="my-notes list-group gap-3"></div>
							</div>
							<div class="p-3 note-view">notes view</div>
						</div>
					</section>
				</main>
			</div>
		</div>
	</body>
</html>
