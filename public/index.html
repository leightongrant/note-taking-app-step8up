<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/style.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
			defer
		></script>
		<script
			src="./assets/js/index.js"
			defer
		></script>
		<title>Note Taking App</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="page-inner border border-0 shadow-lg rounded-3 bg-light-subtle p-0">
				<header class="">
					<nav class="border border-bottom border-1 rounded-top-3 p-3">
						<div class="logo fw-bold">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="48px"
								viewBox="0 -960 960 960"
								width="48px"
								fill="#0a9a93"
							>
								<path
									d="M180-80q-24 0-42-18t-18-42v-620q0-24 18-42t42-18h65v-60h65v60h340v-60h65v60h65q24 0 42 18t18 42v620q0 24-18 42t-42 18H180Zm0-60h600v-430H180v430Zm0-490h600v-130H180v130Zm0 0v-130 130Zm100 210v-60h400v60H280Zm0 180v-60h279v60H280Z"
								/>
							</svg>
							NoteFlow
						</div>
						<div class="search input-group input-group-md mb-0">
							<span
								class="input-group-text"
								id="inputGroup-sizing-md"
								><svg
									xmlns="http://www.w3.org/2000/svg"
									height="24px"
									viewBox="0 -960 960 960"
									width="24px"
									fill="#e3e3e3"
								>
									<path
										d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
									/></svg
							></span>
							<input
								type="text"
								class="form-control"
								name="search"
								id="search"
								aria-label="search"
								aria-describedby="inputGroup-sizing-md"
							/>
						</div>

						<div class="new-note">
							<button
								type="button"
								class="btn btn-primary new-note"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									height="24px"
									viewBox="0 -960 960 960"
									width="24px"
									fill="#e3e3e3"
								>
									<path
										d="M120-120v-720h720v348q-19-9-39-15.5t-41-9.5v-243H200v560h242q3 22 9.5 42t15.5 38H120Zm80-120v40-560 243-3 280Zm80-40h163q3-21 9.5-41t14.5-39H280v80Zm0-160h244q32-30 71.5-50t84.5-27v-3H280v80Zm0-160h400v-80H280v80ZM720-40q-83 0-141.5-58.5T520-240q0-83 58.5-141.5T720-440q83 0 141.5 58.5T920-240q0 83-58.5 141.5T720-40Zm-20-80h40v-100h100v-40H740v-100h-40v100H600v40h100v100Z"
									/>
								</svg>
								New Note
							</button>
						</div>
					</nav>
				</header>
				<main>
					<section class="notes-section">
						<div class="notes-wrapper">
							<div class="p-3 notes-list">
								<h2 class="fs-4 fw-semibold mb-3">My Notes</h2>
								<div class="my-notes list-group gap-3"></div>
							</div>
							<div class="p-3 note-view"></div>
						</div>
					</section>
					<section>
						<div
							class="modal fade modal-sm"
							id="confirmModal"
							tabindex="-1"
							aria-labelledby="ModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header border-0">
										<h1
											class="modal-title fs-6"
											id="ModalLabel"
										>
											Confirm Delete
										</h1>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<div class="modal-body text-center">
										<button
											type="button"
											class="btn btn-secondary btn-sm"
											data-bs-dismiss="modal"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												height="24px"
												viewBox="0 -960 960 960"
												width="24px"
												fill="#e3e3e3"
											>
												<path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
											</svg>
											Close
										</button>
										<button
											type="button"
											class="btn btn-warning confirm btn-sm"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												height="24px"
												viewBox="0 -960 960 960"
												width="24px"
												fill="#000000"
											>
												<path
													d="M480-120q-33 0-56.5-23.5T400-200q0-33 23.5-56.5T480-280q33 0 56.5 23.5T560-200q0 33-23.5 56.5T480-120Zm-80-240v-480h160v480H400Z"
												/>
											</svg>
											Confirm
										</button>
									</div>
								</div>
							</div>
						</div>
					</section>
				</main>
			</div>
		</div>
	</body>
</html>
