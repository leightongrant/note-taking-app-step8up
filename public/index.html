<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/style.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
			defer
		></script>
		<script
			src="./assets/js/index.js"
			defer
		></script>
		<title>Note Taking App</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="page-inner container border border-0 shadow-lg rounded-3 bg-light-subtle p-0">
				<header class="">
					<nav class="border border-bottom border-1 rounded-top-3 p-3">
						<div class="logo fw-bold">NoteFlow</div>
						<div class="search input-group input-group-sm mb-0">
							<span
								class="input-group-text"
								id="inputGroup-sizing-sm"
								>Small</span
							>
							<input
								type="text"
								class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-sm"
							/>
						</div>
						<div class="new-note">
							<button
								type="button"
								class="btn btn-primary new-note"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									height="24px"
									viewBox="0 -960 960 960"
									width="24px"
									fill="#e3e3e3"
								>
									<path
										d="M120-120v-720h720v348q-19-9-39-15.5t-41-9.5v-243H200v560h242q3 22 9.5 42t15.5 38H120Zm80-120v40-560 243-3 280Zm80-40h163q3-21 9.5-41t14.5-39H280v80Zm0-160h244q32-30 71.5-50t84.5-27v-3H280v80Zm0-160h400v-80H280v80ZM720-40q-83 0-141.5-58.5T520-240q0-83 58.5-141.5T720-440q83 0 141.5 58.5T920-240q0 83-58.5 141.5T720-40Zm-20-80h40v-100h100v-40H740v-100h-40v100H600v40h100v100Z"
									/>
								</svg>
								New Note
							</button>
						</div>
					</nav>
				</header>
				<main>
					<section class="notes-section">
						<div class="notes-wrapper">
							<div class="p-3 notes-list">
								<h2 class="fs-4 fw-semibold">My Notes</h2>
								<div class="my-notes list-group gap-3 overflow-y-scroll"></div>
							</div>
							<div class="p-3 note-view"></div>
						</div>
					</section>
					<section>
						<div
							class="modal fade"
							id="confirmModal"
							tabindex="-1"
							aria-labelledby="ModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1
											class="modal-title fs-5"
											id="ModalLabel"
										>
											Confirm Delete
										</h1>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<div class="modal-body text-center">
										<button
											type="button"
											class="btn btn-secondary"
											data-bs-dismiss="modal"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												height="24px"
												viewBox="0 -960 960 960"
												width="24px"
												fill="#e3e3e3"
											>
												<path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
											</svg>
											Close
										</button>
										<button
											type="button"
											class="btn btn-warning confirm"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												height="24px"
												viewBox="0 -960 960 960"
												width="24px"
												fill="#000000"
											>
												<path
													d="M480-120q-33 0-56.5-23.5T400-200q0-33 23.5-56.5T480-280q33 0 56.5 23.5T560-200q0 33-23.5 56.5T480-120Zm-80-240v-480h160v480H400Z"
												/>
											</svg>
											Confirm
										</button>
									</div>
								</div>
							</div>
						</div>
					</section>
				</main>
			</div>
		</div>
	</body>
</html>
